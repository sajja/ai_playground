<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Learning Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Q-Learning Agent</h1>
    <div class="controls">
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="grid-size" value="3" min="2" max="10">
        <button id="resize-btn">Resize Grid</button>
    </div>
    <div id="grid-container"></div>
    <button id="train-btn">Train Agent</button>
    <button id="run-btn">Run Agent</button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
